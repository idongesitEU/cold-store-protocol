        const WORD_LIST = getWordList();
        let BASE_KEY_HASH = localStorage.getItem('BASE_KEY_HASH');
        function loadPassword() {
            let base = document.getElementById('base').value;
            let firstPadding = document.getElementById('first_padding').value;
            let secondPadding = document.getElementById('second_padding').value;
            let padding = firstPadding + ' ' + secondPadding;
            let siteName = document.getElementById('site_name').value;
            let password = buildPassword(base, padding, BASE_KEY_HASH, siteName);
            document.getElementById('password').innerText = password
        }
        function initialSetup() {
            const baseKey = getBaseKey(document.getElementById('base').value, document.getElementById('first_padding').value + ' ' + document.getElementById('second_padding').value);
            const baseKeyHash = sha256(baseKey);
            BASE_KEY_HASH = baseKeyHash;
            if (localStorage.getItem('BASE_KEY_HASH')) {
                alert('already set up');
                return;
            } else {
                localStorage.setItem('BASE_KEY_HASH', baseKeyHash);
            }
        }

        ////**********////


        function buildPassword(base, padding, baseKeyHash, siteName, callback) {
            const NUMBER_OF_HASHES = 10 ** 7;
            isString(baseKeyHash);
            isString(siteName);
            if (siteName === '') throw 'site name cannot be empty';
            if (siteName.toLowerCase() != siteName) throw 'site name must be in lower case';
            const baseKey = getBaseKey(base, padding);
            validateInput(baseKey, baseKeyHash);
            const baseKeySitePseudoRandomNumber = pseudoRandomNumber(`${baseKey} ${siteName}`);
            const rawPassword = `${baseKey} ${baseKeySitePseudoRandomNumber}`;
            if (NUMBER_OF_HASHES !== 10 ** 7) alert('WARNING!! NUMBER OF HASHES IS NOT 10,000,000\nnumber of hashes is currently ' + NUMBER_OF_HASHES);
            const rawPasswordHexHash = sha256NTimes(rawPassword, NUMBER_OF_HASHES);
            const rawPasswordBase64Hash = sha256Base64NTimes(rawPassword, NUMBER_OF_HASHES);
            const password = getASCIIPassword(rawPasswordHexHash, rawPasswordBase64Hash); //map 512 bit output to 16 ASCII characters
            return password;
        }

        function getBaseKey(base, padding) {
            isString(base);
            const baseChecksumWord = pseudoRandomChecksumWord(base);
            let paddingArray;
            let firstPadding, secondPadding;
            if (padding) {
                paddingArray = padding.split(/\s/);
                if (paddingArray.length !== 2) throw 'padding must be only two words seperated by a space';
                firstPadding = paddingArray[0];
                secondPadding = paddingArray[1];
            }
            let baseKey = `${base} ${baseChecksumWord}`;
            if (paddingArray) {
                baseKey = `${firstPadding} ${baseKey} ${secondPadding}`;
            }
            return baseKey;
        }

        function getASCIIPassword(hexHash, base64Hash) {
            const fullPasswordHash = hexHash + base64ToHex(base64Hash);
            const binaryString = hexToBinary(fullPasswordHash);
            const binaryStringArray = stringToNJoinArray(binaryString, 32);
            const numberArray = binaryArrayToBase10Array(binaryStringArray);
            const ASCIIPassword = ASCIICharsFromNumberArray(numberArray);
            return ASCIIPassword;
        }

        function sha256(r) { function n(r, n) { var t = (65535 & r) + (65535 & n); return (r >> 16) + (n >> 16) + (t >> 16) << 16 | 65535 & t } function t(r, n) { return r >>> n | r << 32 - n } function e(r, n) { return r >>> n } function o(r, n, t) { return r & n ^ ~r & t } function u(r, n, t) { return r & n ^ r & t ^ n & t } function a(r) { return t(r, 2) ^ t(r, 13) ^ t(r, 22) } function f(r) { return t(r, 6) ^ t(r, 11) ^ t(r, 25) } function c(r) { return t(r, 7) ^ t(r, 18) ^ e(r, 3) } function i(r) { return t(r, 17) ^ t(r, 19) ^ e(r, 10) } return function (r) { for (var n = "0123456789abcdef", t = "", e = 0; e < 4 * r.length; e++)t += n.charAt(r[e >> 2] >> 8 * (3 - e % 4) + 4 & 15) + n.charAt(r[e >> 2] >> 8 * (3 - e % 4) & 15); return t }(function (r, t) { var e, h, g, C, A, d, v, l, S, m, y = new Array(1116352408, 1899447441, 3049323471, 3921009573, 961987163, 1508970993, 2453635748, 2870763221, 3624381080, 310598401, 607225278, 1426881987, 1925078388, 2162078206, 2614888103, 3248222580, 3835390401, 4022224774, 264347078, 604807628, 770255983, 1249150122, 1555081692, 1996064986, 2554220882, 2821834349, 2952996808, 3210313671, 3336571891, 3584528711, 113926993, 338241895, 666307205, 773529912, 1294757372, 1396182291, 1695183700, 1986661051, 2177026350, 2456956037, 2730485921, 2820302411, 3259730800, 3345764771, 3516065817, 3600352804, 4094571909, 275423344, 430227734, 506948616, 659060556, 883997877, 958139571, 1322822218, 1537002063, 1747873779, 1955562222, 2024104815, 2227730452, 2361852424, 2428436474, 2756734187, 3204031479, 3329325298), s = new Array(1779033703, 3144134277, 1013904242, 2773480762, 1359893119, 2600822924, 528734635, 1541459225), w = new Array(64); r[t >> 5] |= 128 << 24 - t % 32, r[15 + (t + 64 >> 9 << 4)] = t; for (var x = 0; x < r.length; x += 16) { e = s[0], h = s[1], g = s[2], C = s[3], A = s[4], d = s[5], v = s[6], l = s[7]; for (var H = 0; H < 64; H++)w[H] = H < 16 ? r[H + x] : n(n(n(i(w[H - 2]), w[H - 7]), c(w[H - 15])), w[H - 16]), S = n(n(n(n(l, f(A)), o(A, d, v)), y[H]), w[H]), m = n(a(e), u(e, h, g)), l = v, v = d, d = A, A = n(C, S), C = g, g = h, h = e, e = n(S, m); s[0] = n(e, s[0]), s[1] = n(h, s[1]), s[2] = n(g, s[2]), s[3] = n(C, s[3]), s[4] = n(A, s[4]), s[5] = n(d, s[5]), s[6] = n(v, s[6]), s[7] = n(l, s[7]) } return s }(function (r) { for (var n = Array(), t = 0; t < 8 * r.length; t += 8)n[t >> 5] |= (255 & r.charCodeAt(t / 8)) << 24 - t % 32; return n }(r = function (r) { r = r.replace(/\r\n/g, "\n"); for (var n = "", t = 0; t < r.length; t++) { var e = r.charCodeAt(t); e < 128 ? n += String.fromCharCode(e) : e > 127 && e < 2048 ? (n += String.fromCharCode(e >> 6 | 192), n += String.fromCharCode(63 & e | 128)) : (n += String.fromCharCode(e >> 12 | 224), n += String.fromCharCode(e >> 6 & 63 | 128), n += String.fromCharCode(63 & e | 128)) } return n }(r)), 8 * r.length)) };

        function base64ToHex(str) {
            const raw = atob(str);
            let result = '';
            for (let i = 0; i < raw.length; i++) {
                const hex = raw.charCodeAt(i).toString(16);
                result += (hex.length === 2 ? hex : '0' + hex);
            }
            return result.toUpperCase();
        }

        function hexToBase64(hexstring) {
            return btoa(hexstring.match(/\w{2}/g).map(function (a) {
                return String.fromCharCode(parseInt(a, 16));
            }).join(""));
        }

        /**
         * performns a sha256 hash function on a given input n times
         * @param {string} input 
         * @param {integer} n 
         */
        function sha256NTimes(input, n) {
            if (!input || !n) throw 'missing arguements';
            for (let i = 0; i < n; i++) {
                input = sha256(input);
            }
            return input;
        }
        /**
         * returns the sha256 hash of a string in base64
         * @param {string} text 
         * @returns {string}
         */
        function sha256Base64(input) {
            const hash = sha256(input)
            return hexToBase64(hash);
        }

        /**
         * performs sha256Base64 n number of times
         * @param {string} input 
         * @param {number} n 
         * @returns {string}
         */
        function sha256Base64NTimes(input, n) {
            if (!input || !n) throw 'missing arguements';
            for (let i = 0; i < n; i++) {
                input = sha256Base64(input);
            }
            return input;
        }
        /**
         * verify that the hash of an input is same as a given hash
         * @param {string} input 
         * @param {string} hash 
         */
        function validateInput(input, hash) {
            if (sha256(input) != hash) {
                alert('wrong base or padding');
                throw 'invalid input!!, hash does not match';
            }
        }
        /**
         * checks if variable is a valid string
         * @param {string} input
         * @param {string} varName 
         * @returns {boolean}
         */
        function isString(input, varName) {
            varName = varName || 'input';
            if (typeof input != 'string') throw `input is not a string, ${varName} must be string`;
            else return true;
        }
        /**
         * checks if input is a valid integer
         * @param {number} input 
         * @param {string} varName 
         */
        function isInteger(input, varName, throwVar = true) {
            varName = varName || 'input';
            if (!input.toString().match(/^[0-9]+$/gm) || input.toString() === input) {
                if (throwVar) throw `${varName} is not an integer, ${varName} must be integer`;
                else return false;
            } else return true;
        }
        /**
         * read a text file given the url
         * @param {string} fileName 
         * @returns {string}
         */
        function readTextFile(fileName) {
            try {
                // Read the file synchronously
                const data = fs.readFileSync(fileName, 'utf8');
                // Display the content of the file
                return data;
            } catch (err) {
                console.error('Error reading the file:', fileName, err);
                //throw error to terminate program
                throw 'terminated at readFile'
            }
        }
        /**
         * check if a string contains a valid phrase without ending space
         * @param {string} phrase 
         * @param {boolean} throwBol 
         * @returns {boolean}
         */
        function isValidPhrase(phrase, throwBol) {
            const isValid = phrase.match(/^([A-Za-z]+\s)+[A-Za-z]+$/gm);
            if (throwBol && !isValid) throw 'invalid phrase';
            else if (isValid) return true;
            else return false;
        }
        /**
         * get a pseudo random bip39 word of a phrase
         * @param {string} input 
         * @returns {string}
         */
        function pseudoRandomChecksumWord(input) {
            isValidPhrase(input, true); //end if input is not valid phrase
            isString(input) //check if input is strring
            const pseudoInteger = pseudoRandomNumber(input); //generate a pseudo random integer from the input
            const checksumIndex = Math.round(pseudoInteger * WORD_LIST.length);
            const checksumWord = WORD_LIST[checksumIndex];
            return checksumWord;
        }
        /**
         * Generates a pseudo random number between 0 and 1 from a string
         * @param {string} seed 
         * @returns {number}
         */
        function pseudoRandomNumber(seed) {
            isString(seed);
            const hash = sha256(seed);
            const MAX_64_LENGTH_HEX = 'f'.repeat(64);
            const integer = divideHexAsBase10(hash, MAX_64_LENGTH_HEX);
            return integer;
        }

        function getWord(wordNumber) {
            isInteger(wordNumber);
            if (wordNumber >= 1 && wordNumber <= WORD_LIST.length) {
                return WORD_LIST[wordNumber - 1];
            } else throw "word number must be greater than 1 and less than the length of the word list "
        }
        /**
         * divide 2 hex numbers and return the quotient in base 10
         * @param {string} numerator 
         * @param {string} denominator 
         * @returns {number}
         */
        function divideHexAsBase10(numerator, denominator) {
            numerator = parseInt(numerator, 16);
            denominator = parseInt(denominator, 16);
            const quotient = numerator / denominator;
            return quotient;
        }
        /**
         * get first n characters in a string 
         * @param {string} string 
         * @param {number} n 
         */
        function getFirstN(string, n) {
            isInteger(n, n);
            if (n >= 1 && n <= string.length) {
                let characters = '';
                for (let i = 0; i < n; i++) {
                    characters += string[i];
                }
                return characters;
            } else throw 'n must be greater than or equal to 1 and less than the string length';
        }
        /**
         * get last n characters in a string
         * @param {string} string 
         * @param {number} n 
         */
        function getLastN(string, n) {
            isInteger(n, n);
            if (n >= 1 && n <= string.length) {
                let characters = [];
                for (let i = string.length - 1; i > string.length - n - 1; i--) {
                    characters.unshift(string[i]);
                }
                return characters.join('');
            } else throw 'n must be greater than or equal to 1 and less than the string length';
        }

        function stringToNJoinArray(string, n) {
            isString(string, string);
            isInteger(n, n);
            if (string.length % n !== 0) throw 'string length must be divisible by n';
            const NJoinArray = [];
            for (i = 0; i < string.length; i += n) {
                NJoinArray.push(string.substr(i, n));
            }
            return NJoinArray;
        }

        function binaryArrayToBase10Array(binaryArray) {
            const base10Array = binaryArray.map((binaryString) => {
                return parseInt(binaryString, 2);
            })
            return base10Array;
        }

        function ASCIICharsFromNumberArray(numberArray) {
            const charSet = [];
            for (let i = 33; i < 127; i++) {
                charSet.push(String.fromCharCode(i));
            }
            const charSetLength = charSet.length;
            let ASCIIChars = '';
            const chars = numberArray.map((number) => {
                ASCIIChars += charSet[number % charSetLength];
            });
            return ASCIIChars;
        }

        function base64ToHex(str) {
            const raw = atob(str);
            let result = '';
            for (let i = 0; i < raw.length; i++) {
                const hex = raw.charCodeAt(i).toString(16);
                result += (hex.length === 2 ? hex : '0' + hex);
            }
            return result.toLocaleLowerCase();
        }

        function hexToBinary(hex) {
            hex = hex.replace("0x", "").toLowerCase();
            var out = "";
            for (var c of hex) {
                switch (c) {
                    case '0':
                        out += "0000";
                        break;
                    case '1':
                        out += "0001";
                        break;
                    case '2':
                        out += "0010";
                        break;
                    case '3':
                        out += "0011";
                        break;
                    case '4':
                        out += "0100";
                        break;
                    case '5':
                        out += "0101";
                        break;
                    case '6':
                        out += "0110";
                        break;
                    case '7':
                        out += "0111";
                        break;
                    case '8':
                        out += "1000";
                        break;
                    case '9':
                        out += "1001";
                        break;
                    case 'a':
                        out += "1010";
                        break;
                    case 'b':
                        out += "1011";
                        break;
                    case 'c':
                        out += "1100";
                        break;
                    case 'd':
                        out += "1101";
                        break;
                    case 'e':
                        out += "1110";
                        break;
                    case 'f':
                        out += "1111";
                        break;
                    default:
                        return "";
                }
            }
            return out;
        }
